on: push

jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
    - run : node --version
    - run : npm --version
    - uses: actions/checkout@v3 
    - run: npm install
    - run : node app.js
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build Docker image
      uses: docker/build-push-action@v3

